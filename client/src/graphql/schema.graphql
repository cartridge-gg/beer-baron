query getGames($status: u64!, $gameId: u64) {
    gameModels(where: { status: $status, game_id: $gameId }) {
        edges {
            node {
                entity {
                    keys
                    models {
                        __typename
                        ... on Game {
                            game_id
                            start_time
                            status
                            number_players
                            max_players
                            game_length
                            entry_fee
                            password
                        }
                        ... on Ownership {
                            owner
                        }
                    }
                }
            }
        }
    }
    joinedModels {
        edges {
            node {
                entity {
                    keys
                    models {
                        __typename
                        ... on Joined {
                            joined
                        }
                        ... on Player {
                            name
                        }
                    }
                }
            }
        }
    }
}

query getTrades($game_id: u64!, $status: u8!) {
    tradeModels(where: { game_id: $game_id, status: $status }) {
        edges {
            node {
                entity {
                    keys
                    models {
                        __typename
                        ... on Trade {
                            entity_id
                            game_id
                            item_id
                            quantity
                            price
                            status
                            player_id
                        }
                    }
                }
            }
        }
    }
}

query getIndulgences($game_id: u64!, $status: u8!) {
    indulgenceauctionModels(where: { game_id: $game_id, status: $status }) {
        edges {
            node {
                entity {
                    keys
                    models {
                        __typename
                        ... on IndulgenceAuction {
                            game_id
                            price
                            status
                            auction_id
                            highest_bid_player_id
                            expiry
                            auction_id_value
                        }
                    }
                }
            }
        }
    }
}

query getAllBalancesForGame($game_id: u64!) {
    itembalanceModels(limit: 100, where: { game_id: $game_id }) {
        edges {
            node {
                ... on ItemBalance {
                    balance
                    item_id
                    player_id
                }
            }
        }
    }
    playerModels(limit: 100, where: { game_id: $game_id }) {
        edges {
            node {
                ... on Player {
                    name
                    player_id
                }
            }
        }
    }
}
